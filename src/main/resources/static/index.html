<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Banking BH Home</title>
	<!-- Font Awesome -->
	<link
	  href="./css/all.min.css"
	  rel="stylesheet"
	/>
	<!-- Google Fonts -->
	<link
	  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
	  rel="stylesheet"
	/>
	<!-- MDB -->
	<link
	  href="./css/mdb.min.css"
	  rel="stylesheet"
	/>
</head>
<body>
	<header>
    <style>
      #intro {
        height: 100vh;
      }

      /* Height for devices larger than 576px */
      @media (min-width: 992px) {
        #intro {
          margin-top: -58.59px;
        }
      }

      .navbar .nav-link {
        color: #fff !important;
      }
    </style>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark d-none d-lg-block" style="z-index: 2000;">
      <div class="container-fluid">
        <div class="" id="navbarExample01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="">Current Account</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="customer.html">Customer Details</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="transactions.html">Transactions</a>
            </li>
          </ul>

        </div>
      </div>
    </nav>
    <!-- Navbar -->

    <!-- Background image -->
    <div id="intro" class="bg-image shadow-2-strong">
      <div class="mask d-flex align-items-center h-100" style="background-color: rgba(0, 0, 0, 0.8);">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-xl-5 col-md-8">
              <form class="bg-white rounded shadow-5-strong p-5">
              	<h4>Open Current Account for Customer</h4>
              	<br/>
                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="text" id="customerid" class="form-control" />
                  <label class="form-label" for="customerid">Customer ID</label>
                </div>

                <div class="form-outline mb-4" data-mdb-input-init>
                  <input type="number" id="initialicredit" class="form-control" />
                  <label class="form-label" for="initialicredit">Initial Credit</label>
                </div>

                <!-- Submit button -->
                <button type="button" id="btn_submit_current_account" class="btn btn-primary btn-block" data-mdb-ripple-init>Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Background image -->
  	</header>
	<!--Main Navigation-->
	<!-- MDB -->
	<script
	  type="text/javascript"
	  src="./js/mdb.umd.min.js"
	></script>
	<!-- MDB -->
	<script
	  type="text/javascript"
	  src="./js/jquery.min.js"
	></script>
	<script
	  type="text/javascript"
	  src="./js/script.js"
	></script>
</body>
</html>
